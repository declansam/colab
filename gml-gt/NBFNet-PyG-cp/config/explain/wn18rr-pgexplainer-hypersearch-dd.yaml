output_dir: /scratch/dd115/Graph-Transformer/NBFNet-PyG/explanation/PGExplainer1/

dataset:
  class: FB15k-237
  root:  /scratch/dd115/Graph-Transformer/NBFNet-PyG/datasets/knowledge_graphs/

wandb:
  use: yes
  entity: "team_ryoji"
  project: SampleX-FB15k-237
  name: PGExplainer-DD#1

model:
  class: NBFNet
  input_dim: 32
  hidden_dims: [32, 32, 32, 32, 32, 32]
  message_func: distmult
  aggregate_func: pna
  short_cut: yes
  layer_norm: yes
  dependent: yes
  remove_one_hop: yes
  use_pyg_propagation: yes

explainer:
  class: PGExplainer
  size_reg: 1
  ent_reg: 3
  temp_start: 4
  temp_end: 3
  sample_bias: 0.5
  num_mlp_layer: 4
  topk_tails: 1
  ego_network: no
  use_default_aggr: no
  mode: inductive
  factual: yes
  counter_factual: no
  
explainer_eval: # the evaluation of the explainers
  eval_mask_type: hard_edge_mask_top_k
  hard_edge_mask_top_k: [100, 300, 500, 1000]
  eval_type: [factual_eval, counter_factual_eval]

task:
  num_negative: 32
  strict_negative: yes
  adversarial_temperature: 0.5
  metric: [mr, mrr, hits@1, hits@3, hits@10, inclusion, num_edges, num_nodes]

optimizer:
  class: Adam
  lr: 5.0e-3

train:
  gpus: [0,1]
  batch_size: 8
  num_epoch: 10
  log_interval: 100
  num_workers: 4
  step: 1

checkpoint: /scratch/dd115/Graph-Transformer/NBFNet-PyG/checkpoint/explain/fb15k237_0b.pth
eval_checkpoint: /scratch/dd115/Graph-Transformer/NBFNet-PyG/checkpoint/explain/fb15k237_015b.pth
