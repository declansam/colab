output_dir: /scratch/dd115/Graph-Transformer/NBFNet-PyG/explanation/RandomWalk/

dataset:
  class: WN18RR
  root: /scratch/dd115/Graph-Transformer/NBFNet-PyG/datasets/knowledge_graphs/

wandb:
  use: yes
  entity: "team_ryoji"
  project: SampleX-WN18RR
  name: RandomWalk-DD#1

model:
  class: NBFNet
  input_dim: 32
  hidden_dims: [32, 32, 32, 32, 32, 32]
  message_func: distmult
  aggregate_func: pna
  short_cut: yes
  layer_norm: yes
  dependent: no
  use_pyg_propagation: yes

explainer:
  class: RandomWalk
  adj_aggr: sum
  teleport_prob: 0.2
  topk_tails: 2
  use_teleport_adj: yes
  ego_network: yes
  factual: yes
  counter_factual: no

explainer_eval: # the evaluation of the explainers
  eval_mask_type: hard_edge_mask_top_k
  hard_edge_mask_top_k: [100, 300, 500, 1000]
  eval_type: [factual_eval, counter_factual_eval]

task:
  num_negative: 32
  strict_negative: yes
  adversarial_temperature: 1
  metric: [mr, mrr, hits@1, hits@3, hits@10, inclusion, num_edges, num_nodes]

optimizer:
  class: Adam
  lr: 5.0e-4

train:
  gpus: [0,1]
  batch_size: 16
  num_epoch: 30
  log_interval: 100
  num_workers: 4
  step: 1

checkpoint: /scratch/dd115/Graph-Transformer/NBFNet-PyG/checkpoint/explain/wn18rr_0b.pth
eval_checkpoint: /scratch/dd115/Graph-Transformer/NBFNet-PyG/checkpoint/explain/wn18rr_015b.pth
