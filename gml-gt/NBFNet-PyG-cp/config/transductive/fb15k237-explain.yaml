output_dir: /storage/ryoji/Graph-Transformer/NBFNet-PyG/experiments/

dataset:
  class: FB15k-237
  root: /storage/ryoji/Graph-Transformer/NBFNet-PyG/datasets/knowledge_graphs/

model:
  class: NBFNet
  input_dim: 32
  hidden_dims: [32, 32, 32, 32, 32, 32]
  message_func: distmult
  aggregate_func: pna
  short_cut: yes
  layer_norm: yes
  dependent: yes
  remove_one_hop: yes

task:
  num_negative: 32
  strict_negative: yes
  adversarial_temperature: 0.5
  metric: [mr, mrr, hits@1, hits@3, hits@10, hits@50, hits@100]

optimizer:
  class: Adam
  lr: 5.0e-3

train:
  gpus: {{ gpus }}
  batch_size: 64
  num_epoch: 20
  log_interval: 100

topk: all

checkpoint: /storage/ryoji/Graph-Transformer/NBFNet-PyG/checkpoint/fb15k237_transductive_best.pth
