# output_dir: /storage/ryoji/Graph-Transformer/NBFNet-PyG/explanation/
output_dir: /scratch/rk3570/Graph-Transformer/NBFNet-PyG/explanation/

dataset:
  class: WN18RR
  # root: /storage/ryoji/Graph-Transformer/NBFNet-PyG/datasets/knowledge_graphs/WN18RR/
  root: /scratch/rk3570/Graph-Transformer/NBFNet-PyG/datasets/knowledge_graphs/WN18RR/
  # combined_graph: yes

wandb:
  use: {{ use_wandb }}
  entity: "team_ryoji"
  project: SampleX-WN18RR
  name: RelPGExplainer-NBFNet-ego-0.2b

model:
  class: NBFNet
  input_dim: 32
  hidden_dims: [32, 32, 32, 32, 32, 32]
  message_func: distmult
  aggregate_func: pna
  short_cut: yes
  layer_norm: yes
  dependent: no
  num_beam: 5
  path_topk: 5
  use_pyg_propagation: yes
  # get_path: True

explainer:
  class: RelPGExplainer
  reg_coefs: [1, 1]
  temp: [2.0, 1.0]
  sample_bias: 0.5
  rel_emb: yes
  num_mlp_layer: 3
  return_detailed_loss: yes
  use_default_aggr: yes

explainer_eval: # the evaluation of the explainers
  eval_mask_type: hard_edge_mask_top_ratio
  hard_edge_mask_threshold: 0.5
  hard_edge_mask_top_ratio: [0.001,0.01,0.1,0.3]

task:
  num_negative: 32
  strict_negative: yes
  adversarial_temperature: 1
  metric: [mr, mrr, hits@1, hits@3, hits@10, hits@50, hits@100]

optimizer:
  class: Adam
  lr: 5.0e-3

train:
  gpus: {{ gpus }}
  batch_size: 20
  num_epoch: 20
  log_interval: 100
  num_workers: 4
  step: 1

# checkpoint: /storage/ryoji/Graph-Transformer/NBFNet-PyG/checkpoint/wn18rr_02b.pth
checkpoint: /scratch/rk3570/Graph-Transformer/NBFNet-PyG/checkpoint/wn18rr_ego_0.2b.pth