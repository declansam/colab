# output_dir: /storage/ryoji/Graph-Transformer/NBFNet-PyG/RandomWalk/
output_dir: /scratch/rk3570/Graph-Transformer/NBFNet-PyG/RandomWalk/

dataset:
  class: WN18RR
  # root: /storage/ryoji/Graph-Transformer/NBFNet-PyG/datasets/knowledge_graphs/WN18RR/
  root: /scratch/rk3570/Graph-Transformer/NBFNet-PyG/datasets/knowledge_graphs/WN18RR/
  # combined_graph: yes

wandb:
  use: yes
  entity: "team_ryoji"
  project: SampleX-WN18RR
  name: RandomWalk-Hypersearch-Jubail

model:
  class: NBFNet
  input_dim: 32
  hidden_dims: [32, 32, 32, 32, 32, 32]
  message_func: distmult
  aggregate_func: pna
  short_cut: yes
  layer_norm: yes
  dependent: no
  num_beam: 5
  path_topk: 5
  use_pyg_propagation: yes
  # get_path: True

explainer:
  class: RandomWalk
  adj_aggr: sum
  teleport_prob: 0.2
  topk_tails: 2

explainer_eval: # the evaluation of the explainers
  # eval_mask_type: hard_edge_mask_top_ratio
  eval_mask_type: hard_edge_mask_top_k
  hard_edge_mask_threshold: 0.5
  hard_edge_mask_top_k: [100, 300, 500]
  # hard_node_mask_top_k: [100]
  # hard_edge_mask_top_ratio: [0.001,0.01,0.1,0.3]

task:
  num_negative: 32
  strict_negative: yes
  adversarial_temperature: 1
  metric: [mr, mrr, hits@1, hits@3, hits@10, hits@50, hits@100, inclusion, num_edges, num_nodes]

optimizer:
  class: Adam
  lr: 1.0e-3

train:
  gpus: [0,1,2,3]
  batch_size: 16
  num_epoch: 5
  log_interval: 100
  num_workers: 4
  step: 1

# checkpoint: /storage/ryoji/Graph-Transformer/NBFNet-PyG/checkpoint/wn18rr_02b.pth
checkpoint: /scratch/rk3570/Graph-Transformer/NBFNet-PyG/checkpoint/wn18rr_02b.pth
