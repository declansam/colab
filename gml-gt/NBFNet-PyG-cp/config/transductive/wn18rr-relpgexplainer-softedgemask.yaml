output_dir: /storage/ryoji/Graph-Transformer/NBFNet-PyG/explanation/
# output_dir: /scratch/rk3570/Graph-Transformer/NBFNet-PyG/explanation/

dataset:
  class: WN18RR
  root: /storage/ryoji/Graph-Transformer/NBFNet-PyG/datasets/knowledge_graphs/WN18RR/
  # root: /scratch/rk3570/Graph-Transformer/NBFNet-PyG/datasets/knowledge_graphs/WN18RR/
  combined_graph: yes

wandb:
  use: {{ use_wandb }}
  entity: "team_ryoji"
  project: SampleX-WN18RR
  name: RelPGExplainer-softedgemask

model:
  class: NBFNet
  input_dim: 32
  hidden_dims: [32, 32, 32, 32, 32, 32]
  message_func: distmult
  aggregate_func: pna
  short_cut: yes
  layer_norm: yes
  dependent: no
  num_beam: 5
  path_topk: 5
  # use_pyg_propagation: yes
  # get_path: True

explainer:
  class: RelPGExplainer
  reg_coefs: [0.03, 0.05]
  temp: [2.0, 1.0]
  sample_bias: 0.5
  rel_emb: yes
  num_mlp_layer: 3
  mask_type: soft_edge_mask
  # max_num_nodes_in_mask: 1000
  return_detailed_loss: yes
  dynamic: yes

task:
  num_negative: 32
  strict_negative: yes
  adversarial_temperature: 1
  metric: [mr, mrr, hits@1, hits@3, hits@10, hits@50, hits@100]

optimizer:
  class: Adam
  lr: 5.0e-3

train:
  gpus: {{ gpus }}
  batch_size: 16
  num_epoch: 20
  log_interval: 100
  num_workers: 4
  step: 1

checkpoint: /storage/ryoji/Graph-Transformer/NBFNet-PyG/checkpoint/wn18rr_transductive_best.pth
# checkpoint: /scratch/rk3570/Graph-Transformer/NBFNet-PyG/checkpoint/wn18rr_transductive_best.pth